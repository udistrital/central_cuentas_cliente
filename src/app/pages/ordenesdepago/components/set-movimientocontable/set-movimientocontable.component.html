<form [formGroup]=movimientoContable>
    <h6 class="text-white bg-primary d-inline-block p-2 px-4 rounded">
        Movimiento Contable
    </h6>
    <div class="row border-top border-primary mx-1 my-3"></div>
    <div class="row form-group">
        <div class="col-md-6">
            <label>Nombre</label>
            <input type="text" class="form-control" formControlName="nombreMovimientoContable">
        </div>
        <div class="col-md-6">
            <label>Valor</label>
            <input type="number" class="form-control" formControlName="valorMovimientoContable">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <mat-checkbox class="example-margin" formControlName="cuentaConcepto" (change)="conceptoCuentaContable()">Concepto</mat-checkbox>
        </div>
    </div>
    <div class="fow form-group" *ngIf="!conceptoCuenta">
        <div class="col-md-12">
            <label>No. Solicitud de orgen de giro</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cuentaContableModal1">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <input class="form-control" formControlName="cuentaContableMovCont" disabled>
            </div>
        </div>
    </div>
    <div class="row form-group" *ngIf="conceptoCuenta">
        <div class="col-md-12">
            <label>Cuenta Contable</label>
            <mat-select class="form-control" placeholder="Seleccione..." formControlName="cuentaContableMovCont">
                <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                    <mat-option *cdkVirtualFor="let cuentaContable1 of cuentasContablesConcepto" [value]="cuentaContable1">
                        {{cuentaContable1.cuenta.Codigo}} - {{cuentaContable1.cuenta.Nombre}}
                    </mat-option>
                </cdk-virtual-scroll-viewport>
            </mat-select>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2 d-flex align-items-center">
            <button class="btn btn-primary text-white w-100" type="button" (click)="agregar()">
                <i class="fas fa-plus"></i> Agregar
            </button>
        </div>
    </div>
    <div class="row border-top border-primary mx-1 my-3"></div>
    <div class="container py-2 px-0">
        <ngx-general-table [config]="configTableMovimientoContable" [datos]="datosTableMovimientoContable">
        </ngx-general-table>
    </div>
    <div class="row form-group">
        <div class="col-md-4"></div>
        <div class="col-md-3 d-flex align-items-center">
            <label for="valorTotal" class="m-0 ml-auto">Valor Total Descuentos</label>
        </div>
        <div class="col-md-4">
            <input class="form-control" id="valorTotal" disabled value="{{valorDescuento|currency}}">
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-4" *ngIf="boolean">
            <label for="codigoContable">Código Contable</label>
            <mat-select class="form-control" placeholder="Seleccione..." formControlName="cuentaCredito">
                <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                    <mat-option *cdkVirtualFor="let cuentaContable1 of cuentasContablesConcepto" [value]="cuentaContable1">
                        {{cuentaContable1.cuenta.Codigo}} - {{cuentaContable1.cuenta.Nombre}}
                    </mat-option>
                </cdk-virtual-scroll-viewport>
            </mat-select>
        </div>
        <div class="col-md-3 d-flex align-items-center">
            <label for="valorNeto" class="m-0 ml-auto">Valor Neto a Girar</label>
        </div>
        <div class="col-md-4 d-flex align-items-center">
            <input class="form-control" id="valorNeto" disabled value="{{valorNeto|currency}}">
        </div>
    </div>
    <div class="row justify-content-end form-group">
        <div class="col-md-4">
            <mat-checkbox class="example-margin" formControlName="endoso" (change)="cambioEndoso()">Endoso</mat-checkbox>
        </div>
    </div>
    <div class="row form-group" *ngIf="endoso">
        <div class="col-md-4">
            <label>Tipo Identificacion</label>
            <mat-select class="form-control" placeholder="Seleccione..." formControlName="tipoIdentificacion" [class.is-invalid]="isInvalid('tipoIdentificacion')">
                <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                    <mat-option *cdkVirtualFor="let opcion of opcionesAreaFuncional" [value]="opcion">
                        {{opcion.label}}
                    </mat-option>
                </cdk-virtual-scroll-viewport>
            </mat-select>
        </div>
        <div class="col-md-4">
            <label>Numero Identificacion</label>
            <input class="form-control" id="numeroIdentificacion">
        </div>
        <div class="col-md-4">
            <label>Digito Verificación</label>
            <input class="form-control" id="digitoVerificacion">
        </div>
    </div>
    <div class="row form-group" *ngIf="endoso">
        <div class="col-md-12">
            <label>Beneficiario Endoso</label>
            <input class="form-control" id="benficiarioEndoso" disabled>
        </div>
    </div>
    <div class="row form-group" *ngIf="endoso">
        <div class="col-md-4">
            <label>Banco</label>
            <input class="form-control" id="bancoEndoso" disabled>
        </div>
        <div class="col-md-4">
            <label>Tipo Cuenta</label>
            <input class="form-control" id="tipoCuentaEndoso" disabled>
        </div>
        <div class="col-md-4">
            <label>Numero Cuenta</label>
            <input class="form-control" id="numeroCuentaEndoso" disabled>
        </div>
    </div>
    <div class="row form-group" *ngIf="endoso">
        <div class="col-md-6">
            <label>Valor Endoso</label>
            <input class="form-control" id="valorEndoso">
        </div>
        <div class="col-md-6">
            <label>Cuenta Contable</label>
            <input class="form-control" id="cuentaContableEndoso">
        </div>
    </div>
    <ng-template #eliminarModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Borrar</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ¿Desea borrar el registro?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
            <button type="button" class="btn btn-danger" (click)="modal.close(true)">Borrar</button>
        </div>
    </ng-template>

    <div class="row justify-content-between">
        <div class="col-md-3">
            <button mat-button matStepperPrevious class="btn btn-primary text-white">Anterior</button>
        </div>
        <div class="col-md-3 text-right">
            <button mat-button matStepperNext type="submit" class="btn btn-success" (click)="cargarMovimiento()">
                Siguiente
            </button>
        </div>
    </div>
</form>

<!-- Modal -->
<div class="modal fade" id="cuentaContableModal1" tabindex="-1" role="dialog" aria-labelledby="cuentaContableModal1" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="cuentaContableModalLabel1">Seleccione una cuenta contable</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ngx-arbol-cuentas-contables></ngx-arbol-cuentas-contables>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary mr-auto" data-dismiss="modal">{{ 'GLOBAL.cerrar' | translate}}</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="agregarCuentaContable()">{{ 'GLOBAL.agregar' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal -->
