<form [formGroup]="datosBeneficiario" (ngSubmit)="validarFormulario(datosBeneficiario.value)">
    <div class="form-group row justify-content-between">
        <div class="col-md-4">
            <label>Unidad Ejecutora</label>
            <mat-select class="form-control" placeholder="Seleccione..." formControlName="areaFuncional" [class.is-invalid]="isInvalid('areaFuncional')">
                <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                    <mat-option *cdkVirtualFor="let opcion of opcionesAreaFuncional" [value]="opcion">
                        {{opcion.label}}
                    </mat-option>
                </cdk-virtual-scroll-viewport>
            </mat-select>
        </div>
        <div class="col-md-4">
            <label> Consecutivo</label>
            <input type="text" class="form-control" formControlName="consecutivo">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-8">
            <label>No. Solicitud de orgen de giro</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ModalAutorizacionGiro">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
                <input class="form-control" formControlName="solicitudGiro" [class.is-invalid]="isInvalid('solicitudGiro')" disabled [value]="solicGiro">
                <!-- <span class="form-control overflow-ellipsis" formControlName="solicitudGiro" [class.isInvalid]="isInvalid('solicitudGiro')"> Prueba </span> -->
            </div>
        </div>
        <div class="col-md-4">
            <label for="vigencia">Vigencia</label>
            <mat-select class="form-control" placeholder="Seleccione..." formControlName="vigencia" [class.is-invalid]="isInvalid('vigencia')">
                <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                    <mat-option *cdkVirtualFor="let vigencia of vigencias" [value]="vigencia">
                        {{vigencia?.valor}}
                    </mat-option>
                </cdk-virtual-scroll-viewport>
            </mat-select>
        </div>
    </div>
    <h6 class="text-white bg-primary d-inline-block p-2 px-4 rounded">
        Datos del Beneficiario
    </h6>
    <div class="form-group row">
        <div class="col-md-3">
            <label>Tipo de identificación</label>
            <mat-select class="form-control" placeholder="Seleccione..." formControlName="tipoId" [class.is-invalid]="isInvalid('tipoId')">
                <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport">
                    <mat-option *cdkVirtualFor="let tipo of tiposId" [value]="tipo">
                        {{tipo.Nombre}}
                    </mat-option>
                </cdk-virtual-scroll-viewport>
            </mat-select>
        </div>
        <div class="col-md-3">
            <label for="numeroId">Numero de identificacion</label>
            <input type="number" class="form-control" id="numeroId" formControlName="numeroId"
                [class.is-invalid]="esInvalido('numeroId')">
        </div>
        <div class="col-md-6">
            <label for="nombre">Nombre</label>
            <input class="form-control" id="nombre" formControlName="nombreBeneficiario" disabled>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-3">
            <label for="regimen">Régimen</label>
            <input class="form-control" id="regimen" formControlName="regimenBeneficiario" disabled>
        </div>
        <div class="col-md-6">
            <label for="direccion">Dirección</label>
            <input class="form-control" id="direccion" formControlName="direccionBeneficiario" disabled>
        </div>
        <div class="col-md-3">
            <label for="telefono">Teléfono</label>
            <input class="form-control" id="telefono" formControlName="telefonoBeneficiario" disabled>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="banco">Banco</label>
            <input class="form-control" id="banco" disabled formControlName="banco">
        </div>
        <div class="col-md-6">
            <label for="cuenta">No. de Cuenta</label>
            <input type="number" class="form-control" disabled id="cuenta" formControlName="cuenta">
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col-md-3">
            <a routerLink="../../ordenespago/lista" role="button" class="btn btn-primary text-white">
                Volver a registros
            </a>
        </div>
        <div class="col-md-3 text-right">
            <button mat-button matStepperNext type="submit" class="btn btn-success">
                Siguiente
            </button>
        </div>
    </div>
</form>

<!-- Modal: Seleccionar Rubro -->
<div class="modal fade" id="ModalAutorizacionGiro" tabindex="-1" role="dialog" aria-labelledby="AutorizacionGiroLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AutorizacionGiroLabel">Seleccionar AutorizacionGiro</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ngx-autorizacion-giro></ngx-autorizacion-giro>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary mr-auto" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary text-white" data-dismiss="modal">Continuar</button>
            </div>
        </div>
    </div>
</div>
<!-- Fin Modal: Seleccionar Rubro -->
