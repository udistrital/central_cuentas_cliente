<form [formGroup]=impuntuacionPresupuestal>
    <h6 class="text-white bg-primary d-inline-block p-2 px-4 rounded">
        Impuntuación Presupuestal
    </h6>
    <div class="row">
        <div class="col-md-10">
            <button class="btn btn-primary-700 w-100" type="button" data-toggle="collapse"
                data-target="#collapseHistorialOrdenes" aria-expanded="false" aria-controls="collapseHistorialOrdenes">
                Historial de órdenes de pago
            </button>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary text-white w-100" type="button" data-toggle="collapse"
                data-target="#collapseHistorialOrdenes" aria-expanded="false" aria-controls="collapseHistorialOrdenes">
                <i class="fas fa-eye"></i>
                Mostrar
            </button>
        </div>
    </div>
    <div class="collapse" id="collapseHistorialOrdenes">
        <div class="container">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Concepto</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">

        <mat-divider class="col-md-12 py-2 border-warning"></mat-divider>
    </div>
</form>
