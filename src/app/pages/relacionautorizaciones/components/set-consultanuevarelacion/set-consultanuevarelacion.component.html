<form [formGroup]="consultaGroup" (ngSubmit)="saveForm()">
    <!-- Campo: Elegir código del rubro, mostrar nombre del rubro -->
    <div class="form-group row pt-4 px-4">
        <div class="col-md-10">
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <label>Vigencia</label>
                    <mat-select class="form-control" placeholder="{{ 'GLOBAL.seleccione' | translate}}" formControlName="vigencia" [class.is-invalid]="vigenciaInvalid" (selectionChange)="buscarCrp()">
                        <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                            <mat-option *cdkVirtualFor="let vigencia of vigencias" [value]="vigencia">
                                {{vigencia.valor}}
                            </mat-option>
                        </cdk-virtual-scroll-viewport>
                    </mat-select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label><small>CRP - Código de Registro</small></label>
                    <input type="text" class="form-control" formControlName="codigoRegistro" [class.is-invalid]="registroInvalid" matInput [formControl]="myControl" 
                    [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let crp of filteredOptions | async" [value]="crp">
                            {{crp.Consecutivo}}
                        </mat-option>
                    </mat-autocomplete>
                    <small *ngIf="registroInvalid" class="text-danger">Ingrese números en este campo</small>
                </div>
                <div class="col-md-8">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput"><small>Descripción</small></label>
                            <input type="text" id="disabledTextInput" class="form-control" formControlName="descripcionCrp">
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label><small>CDP - Código de Disponibilidad</small></label>
                    <input type="text" class="form-control" formControlName="codigoDisponibilidad" [class.is-invalid]="disponibilidadInvalid">
                    <small *ngIf="disponibilidadInvalid" class="text-danger">Ingrese números en este campo</small>
                </div>
                <div class="col-md-8">
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput"><small>Descripción</small></label>
                            <input type="text" id="disabledTextInput" class="form-control" formControlName="descripcionCdp">
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-md-2 d-flex align-items-center">
            <button class="btn btn-primary text-white btn-block" type="button" (click)="mostrarDatos()">Agregar</button>
        </div>
    </div>
    <!-- Fin Campo: Elegir código del rubro, mostrar nombre del rubro -->
    <!-- Tabla -->
    <div class="col bg-white pt-3">
        <ngx-general-table [config]="configuracion" [datos]="datosConsulta"></ngx-general-table>
    </div>
    <!-- Fin Tabla -->
    <!-- Modal: Eliminar registros de la tabla -->
    <ng-template #eliminarDatoModal let-modal>
        <div class="modal-header">
            <h4 class="modal-title" id="BorrarDatoModal">Borrar Registro</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ¿Desea borrar el registro?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('Cross click')">Cancelar</button>
            <button type="button" class="btn btn-danger" (click)="modal.close(true)">Borrar</button>
        </div>
    </ng-template>
    <!-- Fin Modal -->
    <!-- Campo: Total relacion autorización -->
    <!-- <div class="container-fluid">
        <div class="row justify-content-end align-items-end pl-5 pb-5 pt-2">
            <div class="col-3">
            </div>
            <div class="col-4 pl-7 py-2">
                <label>Total Relación de Autorización</label>
            </div>
            <div class="col-4 px-4">
                <input type="text" id="disabledTextInput" class="form-control" placeholder="$1.000.000" readonly>
            </div>
            <div class="col-1">
            </div>
        </div>
    </div> -->
    <!-- Fin Campo: Total relacion autorización -->
    <!-- Campo: Fuentes afectables -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h6 class="card-title col-md-4 bg-dark text-white text-center py-2 px-2 rounded">
                    Fuentes Afectables
                </h6>
            </div>
        </div>
        <div class="row justify-content-end align-items-end pl-5 pb-5 pt-1">
            <div class="col-md-6">
                <label>Fuentes Afectables</label>
                <mat-select class="form-control" placeholder="{{ 'GLOBAL.seleccione' | translate}}" formControlName="fuentesAfectables" [class.is-invalid]="fuentesAfectablesInvalid" (selectionChange)="valorFuente()">
                    <cdk-virtual-scroll-viewport itemSize="2" minBufferPx="100" maxBufferPx="200" class="vs-viewport-corto">
                        <mat-option *cdkVirtualFor="let fuente of fuentesAfectables" [value]="fuente">
                            {{fuente.InfoFuente.Codigo}} - {{fuente.InfoFuente.Descripcion}}
                        </mat-option>
                    </cdk-virtual-scroll-viewport>
                </mat-select>
            </div>
            <div class="col-md-6">
                <label>Valor Fuente de Financiación</label>
                <input currencyMask type="number" id="disabledTextInput" class="form-control" [value]="valorFuenteAfectable">
            </div>
        </div>
        <div class="row justify-content-end">
            <div class="col-md-3">
                <button class="btn btn-primary text-white btn-block" type="button" (click)="agregarFuente()">Agregar</button>
            </div>
        </div>
        <div class="col bg-white pt-3">
            <ngx-general-table [config]="configuracionTablaFuentes" [datos]="datosTablaFuentes"></ngx-general-table>
        </div>
        <div class="row justify-content-end align-items-end pl-5 pb-5 pt-1">
            <div class="col-md-6">
                <label>Valor Fuente de Financiación</label>
                <input type="text" id="disabledTextInput" class="form-control" [value]="totalFuentes" readonly>
            </div>
        </div>
    </div>
    <!-- Fin Campo: Fuentes afectables -->
    <mat-divider class="col-md-12 border-warning"></mat-divider>
    <!-- Botones: regresar, Siguiente -->
    <div class="row text-center pt-3">
        <div class="col-6">
            <button mat-button matStepperPrevious class="btn btn-primary m-0 mt-4 text-white" type="button">Regresar</button>
        </div>
        <div class="form-group col-6">
            <button mat-button matStepperNext type="submit" class="btn btn-success m-0 mt-4">Siguiente</button>
        </div>
    </div>
    <!-- Fin Botones: Regresar, Siguiente -->
</form>
