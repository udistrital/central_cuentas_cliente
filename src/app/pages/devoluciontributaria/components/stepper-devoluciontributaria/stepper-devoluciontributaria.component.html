<div class="container">
    <div class="row">
        <div class="col-md-12 bg-white px-3 py-3 pt-3 pb-3">
            <h5 class="card-title text-center text-primary">
                CREAR SOLICITUD DE DEVOLUCIÓN TRIBUTARIA
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 bg-white">
            <!-- Inicio de "Stepper" -->
            <mat-horizontal-stepper linear #stepper>
                <!-- Paso 1: Inicio (información de relacion) -->
                <mat-step [stepControl]="infoDevolucionGroup">
                    <ng-template matStepLabel>Inicio</ng-template>
                    <div class="container">
                        <ngx-set-infodevoluciontributaria></ngx-set-infodevoluciontributaria>
                    </div>
                </mat-step>
                <!-- Fin de información de relacion -->
                <!-- Paso 2: Consultar CDP y RP -->
                <mat-step>
                    <ng-template matStepLabel>Inicio2</ng-template>
                    <div class="container">
                        <ngx-set-consultaordenpago></ngx-set-consultaordenpago>
                        <button mat-button matStepperPrevious type="submit" class="btn btn-primary text-white">Volver</button>
                        <button mat-button matStepperNext type="submit" class="btn btn-success text-white">Siguiente</button>
                    </div>
                </mat-step>
                <!-- Fin de Consultar CDP y RP -->
                <!-- Paso 3: Relacion por Concepto -->
                <!-- Fin de Relacion por Concepto -->
            </mat-horizontal-stepper>
            <!-- Fin de "Stepper" -->
        </div>
    </div>
</div>
