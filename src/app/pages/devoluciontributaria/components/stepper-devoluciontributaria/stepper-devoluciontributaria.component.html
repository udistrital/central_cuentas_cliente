<div class="container">
    <div class="row">
        <div class="col-md-12 bg-white px-3 py-3 pt-3 pb-3">
            <h5 class="card-title text-center text-primary">
                {{'DEVOL_TRIBUTARIA.crear_sol_devolucion' | translate}}
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 bg-white">
            <!-- Inicio de "Stepper" -->
            <mat-horizontal-stepper linear #stepper>
                <!-- Paso 1: Inicio (información de devolucion tributaria) -->
                <mat-step [stepControl]="infoDevolucionGroup">
                    <ng-template matStepLabel>{{'MENU.dashboard' | translate}}</ng-template>
                    <div class="container">
                        <ngx-set-infodevoluciontributaria></ngx-set-infodevoluciontributaria>
                    </div>
                </mat-step>
                <!-- Fin de información de devolucion tributaria -->
                <!-- Paso 2: Consulta Orden de Pago -->
                <mat-step [stepControl]="infoDevolucionGroup">
                    <ng-template matStepLabel>{{'DEVOL_TRIBUTARIA.consulta_op' | translate}}</ng-template>
                    <div class="container">
                        <ngx-set-consultaordenpago></ngx-set-consultaordenpago>
                    </div>
                </mat-step>
                <!-- Fin de Consulta Orden de Pago -->
                <!-- Paso 3:  -->
                <mat-step [stepControl]="contabilizacionGroup">
                    <ng-template matStepLabel>{{'DEVOL_TRIBUTARIA.contabilizacion' | translate}}</ng-template>
                    <div class="container">
                        <ngx-set-contabilizacion></ngx-set-contabilizacion>
                    </div>
                </mat-step>
                <!-- Fin de -->
                <!-- Paso 4:  -->
                <mat-step>
                    <ng-template matStepLabel>{{'GLOBAL.guardar' | translate}}</ng-template>
                    <div class="container">
                        <ngx-show-resumendevoluciontributaria></ngx-show-resumendevoluciontributaria>
                    </div>
                </mat-step>
                <!-- Fin de -->
            </mat-horizontal-stepper>
            <!-- Fin de "Stepper" -->
        </div>
    </div>
</div>
