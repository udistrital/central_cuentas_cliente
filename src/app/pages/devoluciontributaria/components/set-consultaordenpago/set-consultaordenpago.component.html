<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h6 class="card-title col-md-4 bg-primary text-white text-center py-2 px-2 rounded">
                {{ 'DEVOL_TRIBUTARIA.consulta_op' | translate}}
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="py-2 px-2">
                {{ 'DEVOL_TRIBUTARIA.seleccione_op' | translate}}
            </p>
        </div>
    </div>
    <!-- Tabla-->
    <div class="row pt-1">
        <div class="col-md-12 bg-white px-2 pb-3">
            <ngx-general-table [config]="configConsultaOP" [datos]="datosConsultaOP"></ngx-general-table>
        </div>
    </div>
    <!-- Fin Tabla -->
</div>
<mat-divider class="col-md-12 py-2 border-warning"></mat-divider>
<!-- Botones: Volver, siguiente -->
<div class="row pt-2 text-center d-flex flex-row justify-content-around align-middle">
    <div class="form-group col-md-6">
        <button mat-button matStepperPrevious type="submit" class="btn btn-primary text-white m-0 mt-4">{{ 'GLOBAL.anterior' | translate}}</button>
    </div>
    <div class="form-group col-md-6">
        <button mat-button matStepperNext type="submit" (click)="elegirOP()" class="btn btn-success m-0 mt-4">{{ 'GLOBAL.siguiente' | translate}}</button>
    </div>
</div>
<!-- Fin Botones: Volver, siguiente -->
