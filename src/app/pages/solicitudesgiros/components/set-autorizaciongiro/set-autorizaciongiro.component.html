<form [formGroup]="autorizacionGroup" (ngSubmit)="saveForm()">
    <!-- Grupo: Información del Beneficiario -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h6 class="card-title col-md-4 bg-primary text-white text-center py-2 px-2 rounded">
                    Datos del Beneficiario
                </h6>
            </div>
        </div>
        <!-- Campos: Tipo de ID, Número de ID -->
        <div class="form-group row">
            <div class="col-md-4">
                <label>Tipo de ID</label>
                <select class="custom-select" formControlName="tipoId" [class.is-invalid]="tipoIdInvalid">
                    <option selected disabled value="">Seleccione...</option>
                    <option>...</option>
                    <option>...</option>
                    <option>...</option>
                </select>
                <small *ngIf="tipoIdInvalid" class="text-danger">Complete este campo</small>
            </div>
            <div class="col-md-4">
                <label>Número de ID</label>
                <input type="text" class="form-control" formControlName="numeroId" [class.is-invalid]="numeroIdInvalid">
                <small *ngIf="numeroIdInvalid" class="text-danger">Complete este campo</small>
            </div>
        </div>
        <!-- Fin Campos: Tipo de ID, Número de ID-->
        <!-- Campo: Nombre (persona o entidad) -->
        <div class="form-group row">
            <div class="col-md-10">
                <label>Nombre (persona o entidad)</label>
                <input type="text" class="form-control" formControlName="nombreBeneficiario" readonly>
            </div>
        </div>
        <!-- Fin Campo: Nombre (persona o entidad) -->
    </div>
    <!-- Fin Grupo: Información del Beneficiario -->

    <mat-divider class="col-md-12 py-2 border-warning"></mat-divider>

    <!-- Grupo: Información Presupuestal -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h6 class="card-title col-md-4 bg-primary text-white text-center py-2 px-2 rounded">
                    Información Presupuestal
                </h6>
            </div>
        </div>
        <!-- Campo: Elegir código del rubro, mostrar nombre del rubro -->
        <div class="form-group row">
            <div class="col-md-5">
                <label>Código del Rubro</label>
                <input type="text" class="form-control" formControlName="codigoRubro" [class.is-invalid]="rubroInvalid">
                <small *ngIf="rubroInvalid" class="text-danger">Complete este campo</small>
            </div>
            <div class="col-md-5">
                <label>Nombre del Rubro</label>
                <input type="text" class="form-control" formControlName="nombreRubro" readonly>
            </div>
        </div>
        <!-- Fin Campo: Elegir código del rubro, mostrar nombre del rubro -->
        <!-- Campos: Valor en letras y/o números -->
        <div class="form-group row">
            <div class="col-md-7">
                <label>Valor en Letras</label>
                <input type="text" class="form-control" formControlName="valorLetras">
            </div>
            <div class="col-md-5">
                <label>Valor en Números</label>
                <input type="text" class="form-control" formControlName="valorNumero" [class.is-invalid]="valorInvalid">
                <small *ngIf="valorInvalid" class="text-danger">Complete este campo</small>
            </div>
            <!-- Fin Campos: Valor en letras y/o números -->
        </div>
        <!-- Fin Grupo: Información Presupuestal -->

        <!-- Botones: Regresar, Siguiente -->
        <div class="container">
            <div class="row pt-2 text-center">
                <div class="col-md-6">
                    <button mat-button matStepperPrevious class="btn btn-primary text-white m-0 mt-4">Regresar</button>
                </div>
                <div class="col-md-6 form-group">
                    <button mat-button matStepperNext type="submit" class="btn btn-success m-0 mt-4">Siguiente</button>
                </div>
            </div>
        </div>
        <!-- Fin Botones: Regresar, Siguiente -->
    </div>
</form>
