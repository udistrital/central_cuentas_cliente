<form [formGroup]="resumenSolicitudGroup">
    <div class="row">
        <div class="col-md-12">
            <h6 class="card-title col-md-4 bg-primary text-white text-center py-2 px-2 rounded">
                Resumen de la Solicitud
            </h6>
        </div>
    </div>
    <!-- Grupo: Información de Solicitud -->
    <div class="container">
        <div class="row">
            <div class="col">
                <h6 class="card-title col-md-12 bg-dark text-white text-center py-2 px-2 rounded">
                    Información de la Solicitud
                </h6>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-4">
                <label>No. Solicitud</label>
                <input type="text" class="form-control" value="{{ infoSolicitudgiro?.numeroSolicitud }}" readonly>
            </div>
            <div class="col-md-4">
                <label>Área Funcional</label>
                <input type="text" class="form-control" value="{{ infoSolicitudgiro?.areaFuncional.label }}" readonly>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-12">
                <label>Concepto</label>
                <input type="text" class="form-control" value="{{ infoSolicitudgiro?.concepto.Nombre }}" readonly>
            </div>
        </div>
    </div>
    <!-- Fin Grupo: Información de Solicitud -->
    <!-- Grupo: Solicitante -->
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h6 class="card-title col-md-12 bg-dark text-white text-center py-2 px-2 rounded">
                    Solicitante
                </h6>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-12">
                <label>Nombre Completo</label>
                <input type="text" class="form-control" value="{{ datosSolicitante?.TerceroId?.NombreCompleto }}" readonly>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-4">
                <label>Tipo de ID</label>
                <input type="text" class="form-control" value="{{ infoSolicitudgiro?.tipoId.CodigoAbreviacion }}" readonly>
            </div>
            <div class="col-md-4">
                <label>Número de ID</label>
                <input type="text" class="form-control" value="{{ infoSolicitudgiro?.numeroId }}" readonly>
            </div>
            <div class="col-md-4">
                <label>Cargo</label>
                <input type="text" class="form-control" value="{{ infoSolicitudgiro?.cargo }}" readonly>
            </div>
        </div>
    </div>
    <!-- Fin Grupo: Solicitante -->
    <!-- Grupo: Lista de Documentos -->
    <div class="container pt-5">
        <div class="row">
            <div class="col-md-12">
                <button #btnDocumentos class="card-title col-md-12 btn btn-primary-700 text-dark" type="button" data-toggle="collapse" data-target="#collapseDocumentos" aria-expanded="false" aria-controls="collapseDocumentos" (click)="mostrarOcultarDocumentos(btnDocumentos.getAttribute('aria-expanded'))">
                    <i class="fas {{mostrarOcultarIcono}} text-ligth pr-3"></i>
                    <span>Lista de Documentos</span>
                </button>
            </div>
        </div>
        <!-- Tabla: Listado de Documentos Agregados-->
        <div class="row">
            <div class="col-md-12">
                <div class="collapse" id="collapseDocumentos">
                    <div class="card card-body">
                        <!-- Tabla General Adaptada -->
                        <ngx-general-table [config]="configuracion" [datos]="datosDocumentos"></ngx-general-table>
                        <!-- Fin Tabla General Adaptada -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Fin Tabla: Listado de Documentos Agregados-->
    </div>
    <!-- Fin Grupo: Lista de Documentos -->
    <!-- Grupo: Datos del Beneficiario -->
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h6 class="card-title col-md-12 bg-dark text-white text-center py-2 px-2 rounded">
                    Datos del Beneficiario
                </h6>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-6">
                <label>Tipo de ID</label>
                <input type="text" class="form-control" value="{{ autorizacionGiro?.tipoId.CodigoAbreviacion }}" readonly>
            </div>
            <div class="col-md-6">
                <label>Número de ID</label>
                <input type="text" class="form-control" value="{{ autorizacionGiro?.numeroId }}" readonly>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-12">
                <label>Nombre Completo</label>
                <input type="text" class="form-control" value="{{ datosBeneficiario?.TerceroId?.NombreCompleto }}" readonly>
            </div>
        </div>
    </div>
    <!-- Fin Grupo: Datos del Beneficiario -->
    <!-- Grupo: Información Presupuestal -->
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <h6 class="card-title col-md-12 bg-dark text-white text-center py-2 px-2 rounded">
                    Información Presupuestal
                </h6>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-6">
                <label>Código del Rubro</label>
                <input type="text" class="form-control" value="{{ autorizacionGiro?.rubroSeleccionado.data.Codigo }}" readonly>
            </div>
            <div class="col-md-6">
                <label>Nombre del Rubro</label>
                <input type="text" class="form-control" value="{{ autorizacionGiro?.rubroSeleccionado.data.Nombre }}" readonly>
            </div>
        </div>
        <div class="row pt-2">
            <div class="col-md-8">
                <label>Valor en Letras</label>
                <input type="text" class="form-control" value="{{ autorizacionGiro?.valorLetras }}" readonly>
            </div>
            <div class="col-md-4">
                <label>Valor en Número</label>
                <input class="form-control" value="${{ autorizacionGiro?.valorNumero }}" readonly>
            </div>
        </div>
    </div>
    <!-- Fin Grupo: Información Presupuestal -->

    <!-- Botones: Regresar, Siguiente -->
    <div class="container">
        <div class="row pt-2 text-center">
            <div [ngClass]="{'col-md-4': tituloAccion === 'revisar', 'col-md-6' : tituloAccion !== 'revisar'}">
                <button mat-button matStepperPrevious class="btn btn-primary text-white m-0 mt-4">Regresar</button>
            </div>
            <div class="col-md-4" *ngIf="tituloAccion === 'revisar'">
                <button mat-button class="btn btn-danger text-white m-0 mt-4" data-toggle="modal" data-target="#rechazarSolicitud">Rechazar</button>
            </div>
            <div class="col-md-4" *ngIf="tituloAccion === 'revisar'">
                <button mat-button class="btn btn-success text-white m-0 mt-4" (click)="guardar('aprobar')">Aprobar</button>
            </div>
            <div class="col-md-6 form-group" *ngIf="tituloAccion === 'editar' || tituloAccion === 'crear'">
                <button type="button" class="btn btn-success text-white m-0 mt-4" data-toggle="modal" (click)="guardar()">GUARDAR</button>
            </div>
            <div class="col-md-6" *ngIf="tituloAccion === 'ver'">
                <button type="button" class="btn btn-success text-white m-0 mt-4" data-toggle="modal" [routerLink]="['/pages/solicitudesgiros/lista']" routerLinkActive="router-link-active">Terminar</button>
            </div>
        </div>
    </div>
    <!-- Fin Botones: Regresar, Siguiente -->
</form>

<!-- Modal: Rechazar Solicitud -->
<form [formGroup]="motivoRechazoGroup" (ngSubmit)="saveForm()">
    <div class="modal fade" id="rechazarSolicitud" tabindex="-1" role="dialog" aria-labelledby="rechazarSolicitudLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content form-group">
                <div class="modal-header">
                    <h5 class="modal-title" id="rechazarSolicitudLabel">Motivo del rechazo</h5>
                </div>
                <div class="modal-body">
                    <textarea [class.is-invalid]="isInvalid('motivoRechazo')" formControlName="motivoRechazo" class="form-control" id="motivoRechazo" matInput cols="60" rows="5" placeholder="Escribe el motivo del rechazo..." [(ngModel)]="motivoRechazo"></textarea>
                </div>
                <div class="modal-footer">
                    <button mat-button type="button" class="btn btn-outline-secondary mr-auto" data-dismiss="modal">Cerrar</button>
                    <button *ngIf="motivoRechazo" mat-button type="submit" class="btn btn-primary text-white" data-dismiss="modal" (click)="guardar('rechazar')">Continuar</button>
                </div>
            </div>
        </div>
    </div>
</form>
