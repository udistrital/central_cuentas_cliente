<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div *ngIf="tipoAnulacion === 'opago'" class="col py-2">
                    <h5 class="card-title text-center text-primary">
                        NUEVA ANULACIÓN DE ORDEN DE PAGO
                    </h5>
                </div>
                <div *ngIf="tipoAnulacion === 'rautorizacion'" class="col py-2">
                    <h5 class="card-title text-center text-primary">
                        NUEVA ANULACIÓN DE RELACIÓN DE AUTORIZACIÓN
                    </h5>
                </div>
            </div>      
            <mat-horizontal-stepper #stepper>
                <mat-step>
                    <ng-template matStepLabel> Anulación </ng-template>
                    <ngx-form-document></ngx-form-document>
                </mat-step>
                <mat-step>       
                    <ng-template matStepLabel> Detalle </ng-template>          
                    <ngx-detail-step-uno></ngx-detail-step-uno>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel> Información del pago </ng-template>
                    <ngx-detail-step-dos></ngx-detail-step-dos>
                </mat-step>
            </mat-horizontal-stepper>   
        </div>
    </div>
    
</div>
