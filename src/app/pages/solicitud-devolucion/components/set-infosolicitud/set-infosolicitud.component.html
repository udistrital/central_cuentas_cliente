<form [formGroup]="datosSolicitud" (ngSubmit)="validarFormulario()">
    <h6 class="text-white bg-primary d-inline-block p-2 px-4 rounded">
        Información de Solicitud
    </h6>
    <div class="row">
        <div class="col-md-4 form-group">
            <label for="numeroSolicitud">No. de Solicitud</label>
            <input type="number" class="form-control" id="numeroSolicitud" formControlName="numeroSolicitud"
                [class.is-invalid]="esInvalido('numeroSolicitud')">
        </div>
        <div class="col-md-4 form-group">
            <label for="areaFuncional">Área Funcional</label>
            <select class="form-control" id="areaFuncional" formControlName="areaFuncional"
                [class.is-invalid]="esInvalido('areaFuncional')">
                <option [ngValue]="opcion" *ngFor="let opcion of opcionesAreaFuncional">{{opcion?.label}}</option>
            </select>
        </div>
        <div class="col-md-4 form-group">
            <label for="fechaSolicitud">Fecha</label>
            <div class="input-group-append">
                <input class="form-control" ngbDatepicker #d="ngbDatepicker" id="fechaSolicitud"
                    formControlName="fechaSolicitud" [class.is-invalid]="esInvalido('fechaSolicitud')">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i
                        class="fas fa-calendar"></i></button>
            </div>
        </div>
    </div>
    <div class="row border-top border-primary mx-1 my-3"></div>
    <div class="row">
        <div class="col-md-4 form-group">
            <span>Tipo de devolución</span>
            <div class="invalid-feedback" [class.d-block]="esInvalido('tipoDevolucion')">Complete este campo</div>
        </div>
        <div class="col-md-4 form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="tipoDevolucion1" name="tipoDevolucion" class="custom-control-input"
                    formControlName="tipoDevolucion" value="impuestos">
                <label class="custom-control-label" for="tipoDevolucion1">Impuestos</label>
            </div>
        </div>
        <div class="col-md-4 form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="tipoDevolucion2" name="tipoDevolucion" class="custom-control-input"
                    formControlName="tipoDevolucion" value="conceptos">
                <label class="custom-control-label" for="tipoDevolucion2">Otros Conceptos</label>
            </div>
        </div>
    </div>

    <div class="row justify-content-between">
        <div class="col-md-3">
            <a routerLink="../../solicituddevolucion/lista" role="button" class="btn btn-primary text-white w-100">
                Volver a registros
            </a>
        </div>
        <div class="col-md-2 text-right">
            <button mat-button matStepperNext type="submit" class="btn btn-success w-100">
                Siguiente
            </button>
        </div>
    </div>
</form>
