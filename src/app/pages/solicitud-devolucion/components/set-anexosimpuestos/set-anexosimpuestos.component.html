<form>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Anexos">
            <div class="container">
                <div class="row">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Adjuntar Archivo</label>
                    </div>
                </div>
                <div class="container py-2 px-0">
                    <ngx-general-table [config]="configTablaAnexos" [datos]="datosAnexos"></ngx-general-table>
                </div>
                <div class="row form-group justify-content-md-center">
                    <div class="col-md-3 d-flex align-items-center"><label class="m-0 ml-auto" for="valorDevolucion">Valor
                            de la Devoluci√≥n</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" id="valorDevolucion" disabled value="{{valorDevolucion|currency}}">
                    </div>
                </div>
            </div>
        </mat-tab>
    </mat-tab-group>

    <div class="row justify-content-between">
        <div class="col-md-2">
            <button mat-button matStepperPrevious class="btn btn-primary text-white w-100">Anterior</button>
        </div>
        <div class="col-md-2 text-right">
            <button mat-button matStepperNext type="submit" class="btn btn-success w-100">
                Siguiente
            </button>
        </div>
    </div>
</form>
