<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col py-2">
                    <h5 class="card-title text-center text-primary">
                        CREAR NUEVA APROBACIÓN
                    </h5>
                </div>
            </div>
            
            <mat-horizontal-stepper linear #stepper>
                <mat-step>
                    <ng-template matStepLabel> Inicio </ng-template>
                    <ngx-form></ngx-form>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel> Aprobación </ng-template>    
                        <div *ngIf=" nombreAprobacion === 'Relación de autorización'">
                            <ngx-relation-approbation></ngx-relation-approbation>
                        </div>
                        <div *ngIf=" nombreAprobacion === 'Orden de pago'">
                            <ngx-order-approbation></ngx-order-approbation>
                        </div>
                        <div class="row">
                            <button mat-button matStepperPrevious type="button" class="btn btn-primary px-3 py-2 my-2 text-light">
                                Volver al registro
                            </button>
                        </div>
                </mat-step>
            </mat-horizontal-stepper>   
        </div>
    </div>
    
</div>
